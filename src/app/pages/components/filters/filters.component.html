<mat-expansion-panel *ngIf="categories">
  <mat-expansion-panel-header>
    <mat-panel-title> CATEGORIES </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false">
    <mat-list-option [value]="'all'">
      <button (click)="onShowCategory('')" class="text-left">All</button>
    </mat-list-option>
    <mat-list-option *ngFor="let category of categories" [value]="category">
      <button (click)="onShowCategory(category)" class="text-left">{{ category }}</button>
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
