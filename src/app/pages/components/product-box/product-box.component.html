<mat-card *ngIf="product" [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }" class="mb-1 mx-auto" [src]="product.image" />
    <div [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }" class="w-full">
      <div>
        <h5>{{product.category}}</h5>
        <p [ngClass]="{ truncate: !fullWidthMode }" class="truncate hover:whitespace-normal">
          {{product.title}}
        </p>
        <p *ngIf="fullWidthMode">
          {{product.description}}
        </p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">{{ product.price | currency }}</span>
        <button (click)="onAddToCart()">
          <mat-icon class=" text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
